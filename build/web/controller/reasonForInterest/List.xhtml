<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title"></ui:define>
        <ui:define name="body">
            <div class = "topBanner">
                <img class="Banner" src="../../images/banner.png" alt="maryland.gov"/>
                <p><em>Alert Types</em></p>
            </div>
            <div class ="topNav" >
                <a href="/VOI_Web">Home</a>
                <a class = "active" href="#AlertTypes">Alert Types</a>
                <a href="/VOI_Web/faces/controller/vehicleModel/List.xhtml">Vehicle Types</a>
            </div>
            <div class="space"></div>
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListReasonForInterestEmpty}" rendered="#{reasonForInterestController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{reasonForInterestController.items.rowCount > 0}">
                        <h:outputText value="#{reasonForInterestController.pagination.pageFirstItem + 1}..#{reasonForInterestController.pagination.pageLastItem + 1}/#{reasonForInterestController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{reasonForInterestController.previous}" value="#{bundle.Previous} #{reasonForInterestController.pagination.pageSize}" rendered="#{reasonForInterestController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{reasonForInterestController.next}" value="#{bundle.Next} #{reasonForInterestController.pagination.pageSize}" rendered="#{reasonForInterestController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{reasonForInterestController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListReasonForInterestTitle_reason}"/>
                                </f:facet>
                                <h:outputText value="#{item.reason}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListReasonForInterestTitle_description}"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                [<h:commandLink action="#{reasonForInterestController.prepareView}" value="#{bundle.ListReasonForInterestViewLink}"/>]
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
