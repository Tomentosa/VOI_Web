<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">

            <script>

            </script>
        </ui:define>
        <ui:define name="body">
            <div class = "topBanner">
                <img class="Flag" src="../../resources/images/banner.png" alt="maryland.gov"/>

                <p><em>Vehicles Of Interest</em></p>
            </div>
            <div class ="topNav" >
                <a class = "active" href="#home">Home</a>
                <a href="/VOI_Web/faces/controller/reasonForInterest/AlertTypes.xhtml">Alert Types</a>
                <a href="/VOI_Web/faces/controller/vehicleModel/VehicleList.xhtml">Vehicle Types</a>
            </div>
            <div class="space"></div>
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <p class="description"><em>Maryland VOI Database</em></p>
                    <div class="tableContainer"> 
                        <p:dataTable  id="voiTable" 
                                      class="VOI" 
                                      value="#{vehicleOfInterestController.items}" 
                                      var="item" 
                                      style="border:solid 1px">
                            <p:column headerText = "&nbsp;">
                                <center>
                                    [<h:commandLink action = "#{vehicleOfInterestController.prepareView}" value="View"/>]
                                </center>
                            </p:column>
                            <p:column headerText = "License Plate" filterBy="#{item.licensePlate}">
                                <h:outputText class="quickCenter" value="#{item.licensePlate}"/>
                            </p:column>
                            <p:column headerText = "Alert Type" filterBy="#{item.reason}">
                                <h:outputText class="quickCenter" value="#{item.reason}"/>
                            </p:column>
                            <p:column headerText = "Make" filterBy="#{item.make}">
                                <h:outputText class="quickCenter" value="#{item.make}"/>
                            </p:column>
                            <p:column headerText = "Model" filterBy="#{item.model}">
                                <h:outputText class="quickCenter" value="#{item.model}"/>
                            </p:column>   
                            <p:column headerText = "Year" filterBy="#{item.vehYear}">
                                <h:outputText class="quickCenter" value="#{item.vehYear}"/>
                            </p:column>
                            <p:column headerText = "Color" filterBy="#{item.color}">
                                <h:outputText class="quickCenter" value="#{item.color}"/>
                            </p:column>
                            <p:column headerText = "Owners Name" filterBy="#{item.ownersName}">
                                <h:outputText value="#{item.ownersName}"/>
                            </p:column>
                            <p:column headerText = "Owners Phone #" filterBy="#{item.ownersPhone}">
                                <h:outputText class="quickCenter" value="#{item.ownersPhone}"/>
                            </p:column>
                            <f:facet name="footer">
                                <h:commandLink action="#{vehicleOfInterestController.previous}" value="#{bundle.Previous} #{vehicleOfInterestController.pagination.pageSize}" rendered="#{vehicleOfInterestController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{vehicleOfInterestController.next}" value="#{bundle.Next} #{vehicleOfInterestController.pagination.pageSize}" rendered="#{vehicleOfInterestController.pagination.hasNextPage}"/>&nbsp;
                            </f:facet>
                        </p:dataTable>
                    </div> 

                </h:form>
            </center>
            <div class="bottomBanner">
                SWEN 661 - User Interface Implementation (2022)
            </div>

        </ui:define>
    </ui:composition>
</html>
