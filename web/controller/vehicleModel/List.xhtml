<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title"></ui:define>
        <ui:define name="body">
            <div class = "topBanner">
                <img class="Flag" src="../../images/banner.png" alt="maryland.gov"/>
                <p><em>Vehicles Of Interest</em></p>
            </div>
            <div class ="topNav" >
                <a href="/VOI_Web/faces/controller/vehicleOfInterest/List.xhtml">Home</a>
                <a href="/VOI_Web/faces/controller/reasonForInterest/List.xhtml">Alert Types</a>
                <a class = "active" href="#VehicleTypes">Vehicle Types</a>
            </div>
            <div class="space"></div>
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListVehicleModelEmpty}" rendered="#{vehicleModelController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{vehicleModelController.items.rowCount > 0}">
                        <h:commandLink action="#{vehicleModelController.previous}" value="#{bundle.Previous} #{vehicleModelController.pagination.pageSize}" rendered="#{vehicleModelController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{vehicleModelController.next}" value="#{bundle.Next} #{vehicleModelController.pagination.pageSize}" rendered="#{vehicleModelController.pagination.hasNextPage}"/>&nbsp;
                        <p class="description"><em>Vehicle List</em></p>
                        <h:dataTable value="#{vehicleModelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVehicleModelTitle_model}"/>
                                </f:facet>
                                <h:outputText value="#{item.model}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVehicleModelTitle_make}"/>
                                </f:facet>
                                <h:outputText value="#{item.make}"/>
                            </h:column>                            
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </center>
            <div class="bottomBanner">
                SWEN 661 - User Interface Implementation (2022)
            </div>
        </ui:define>
    </ui:composition>

</html>
